<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display none vs Visibility hidden</title>
    <link rel="stylesheet" href="display.css" />
</head>

<body>
    <div class="myblock a inline-block"></div>
    <div class="myblock b inline-block"></div>
    <div class="myblock c inline-block"></div>
    <div>
        <button onclick="display('disp')"> Display none - BLOCK B</button>
        <button onclick="display('visibility')"> Visibility hidden - BLOCK B</button>
    </div>
    <div class="desc">
        <b>Description: </b>
        <span class="text"></span>
    </div>
    <script type="text/javascript" src="display.js"></script>
</body>

</html>
